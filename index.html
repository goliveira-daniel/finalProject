<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Investment Comparator</title>
</head>
<body>
	<form id="Investment Comparator">
		<select id="Bond">
			<option value="CDB">CDB</option>
			<option value="LCI">LCI</option>
			<option value="LCA">LCA</option>
		</select>
		<select id="interestRateType">
			<option value="Fixed">Fixed</option>
			<option value="Variable">Variable</option>
		</select>
		<input type="number" id="interestRateValue" placeholder="% of interest rate">
		<input type="number" id="timeToMaturity" placeholder="Time to maturity in days">
		<input type="number" id="faceValue" placeholder="Face Value" min="0" max="10000" step="any">
		<button id="calculate">Calculate</button>
	</form>
	<script src="app.js"></script>
</body>
</html>
